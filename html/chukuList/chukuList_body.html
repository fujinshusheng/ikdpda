<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>原标准出库 - 列表 - 内容页面</title>
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/index.css" />
    <style type="text/css">
        html, body {
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="header" style="z-index:2">
        铝锭出库记录
    </div>
    <div class="list" style="overflow: auto;width:330px; height:440px; z-index:1">
        <table cellspacing="0" cellpadding="0" border="0">
            <tr>
                <th>领料日期</th>
                <th>领料工姓名</th>
                <th>出库仓库</th>
                <th>铝锭二维码序列号</th>
                <th>材料牌号</th>
                <th>重量</th>
                <th>领料车间</th>
                <th style="display:none">操作</th>
            </tr>
            <tbody id="dataBox"></tbody>
        </table>
    </div>
    <script type="text/plain" id="dataHtml">
        <tr onclick="selectCont(this);">
            <td><div class="ikd_cbConl FDate">_FDate_</div></td>
            <td><div class="ikd_cbConl FEmplNameLL">_FEmplNameLL_</div></td>
            <td><div class="ikd_cbConl FOWorkShipName">_FOWorkShipName_</div></td>
            <td><div class="ikd_cbConl FLDNumber">_FLDNumber_</div></td>
            <td><div class="ikd_cbConl FCLPH">_FCLPH_</div></td>
            <td><div class="ikd_cbConl FWeightD">_FWeightD_</div></td>
            <td><div class="ikd_cbConl FIWorkShipName">_FIWorkShipName_</div></td>
            <td style="display:none">
                <div class="ikd_cbConl operation">
                    <button class="ikd_cbclBtu" onclick="toDetail(_id_)">查看</button>
                </div>
            </td>
        </tr>
    </script>
    <script src="../../script/api.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../script/base/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../script/layer/layer.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../script/DbHelper.js" type="text/javascript" charset="utf-8"></script>
    <script src="chukuList.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
