<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>集中熔炼炉出汤 - 表单</title>
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/index.css" />
</head>
<body>
    <div class="header">
        <span class="goBack" onclick="api.closeWin();">返回</span>集中熔炼炉出汤

    </div>
    <div class="fingerprint bg-ybzck">
        <div class="textBox">
            <ul>
                <li>
                    <p>扫描出汤口/保温炉二维码</p>
                    <input class="textStyle inp1" name="FTLKNumber" onclick="erweima('LC,BW');" id="FTLKNumber" readonly="readonly" />
                </li>
                <li>
                    <p>扫描汤包二维码</p>
                    <input class="textStyle inp2" name="FTBNumber" onclick="erweima('ZYB');" id="FTBNumber" readonly="readonly" />
                </li>
                <li>
                    <p>扫描出汤操作工二维码</p>
                    <input class="textStyle inp3" name="FEmplNameCT" onclick="erweima('YG','CTYG');" id="FEmplNameCT" readonly="readonly" />
                </li>
            </ul>
        </div>
        <p class="btn-submit">
            <input type="button" value="记录" class="btn btn2" onclick="db.openWin({url:'../jzrllctList/jzrllctList_body.html'})" style="width: 90px;" />
            <input type="button" value="日志" class="btn btn2" onclick="$('.kjjjskxjjx').show();" style="width: 90px;" />
            <input type="submit" value="提交" class="btn btn2" onclick="submitFun();" style="width: 90px;" />
        </p>
    </div>
    <input type="hidden" name="FCreater" value="" />
    <script src="../../script/api.js" type="text/javascript"></script>
    <script src="../../script/base/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../script/layer/layer.js"></script>
    <script src="../../script/DbHelper.js" type="text/javascript" charset="utf-8"></script>
    <script src="jzrllct.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
