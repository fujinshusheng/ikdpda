<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>铝锭信息查询</title>
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/index.css" />
    <style type="text/css">
    </style>
</head>
<body class="bg-ybzck">
    <div class="header">
        <span class="goBack" onclick="api.closeWin();">返回</span>铝锭信息查询
    </div>
    <div class="fingerprint">
        <div class="textBox2">
            <div class="content">
                <span>铝锭二维码</span>
                <input class="textStyle" id="LD" readonly="readonly" onclick="erweima();" />
            </div>
            <div class="content">
                <span>材料牌号</span>
                <input class="textStyle" id="PH" readonly="readonly" onclick="erweima();" />
            </div>
            <div class="content">
                <span>入库日期</span>
                <input class="textStyle" id="RQ" readonly="readonly" onclick="erweima();" />
            </div>
            <div class="content">
                <span>供应商</span>
                <input class="textStyle" id="GYS" readonly="readonly" onclick="erweima();" />
            </div>
            <div class="content">
                <span>炉号</span>
                <input class="textStyle" id="LH" readonly="readonly" onclick="erweima();" />
            </div>
            <div class="content">
                <span>重量</span>
                <input class="textStyle" id="ZL" readonly="readonly" onclick="erweima();" />
            </div>
            <div class="content">
                <span>检验状态</span>
                <input class="textStyle" id="ZT" readonly="readonly" onclick="erweima();" />
            </div>
            <div class="content" style="display:none;">
                <span>检验单号</span>
                <input class="textStyle" id="DH" readonly="readonly" onclick="erweima();" />
            </div>
        </div>
    </div>
    <script src="../../script/api.js" type="text/javascript"></script>
    <script src="../../script/base/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../script/layer/layer.js"></script>
    <script src="../../script/DbHelper.js" type="text/javascript" charset="utf-8"></script>
    <script src="ldcx.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
