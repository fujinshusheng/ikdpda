<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>铝锭退料 - 表单 - 内容页面</title>
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/index.css" />
    <style type="text/css">
    </style>
    <script type="text/javascript">
        var type1Value = 2;
    </script>
</head>
<body class="bg-ybzck">
    <div class="header">
        <span class="goBack" onclick="api.closeWin();">返回</span>铝锭退料
    </div>
    <div class="fingerprint">
        <div class="textBox2">
            <div style="padding:20px 0 20px 0; position:relative;">
                <span style="line-height:30px; color:#fff; position:absolute; top:15px;left:50px;">
                    <input type="radio" class="textStyle" name="type1" id="fs1" style="width:26px;" checked="checked" onclick="type1Value = 2; showDom();" value="2" />
                    <label for="fs1">扫描铝锭二维码</label>
                </span>
                <span style="line-height:30px; color:#fff; position:absolute; top:15px;left:200px;">
                    <input type="radio" class="textStyle" name="type1" id="fs2" style="width:26px;" onclick="type1Value = 1; getclph(); showDom();" value="1" />
                    <label for="fs2">手动选择</label>
                </span>
            </div>
            <div class="content">
                <span>铝锭仓库</span>
                <div class="textSelect">
                    <select id="ck"></select>
                </div>
            </div>
            <div class="content" style="padding-top: 20px;">
                <span>操作工</span>
                <input class="textStyle" id="czg" readonly="readonly" onclick="erweima()" value="" />
                <input id="czgID" type="hidden" />
            </div>
            <div class="content" id="FIWorkShipIDdiv" style="display:none;padding-top: 20px;">
                <span>退料车间</span>
                <div class="textSelect">
                    <select id="FIWorkShipID"></select>
                </div>
            </div>
            <div class="content" style="padding-top: 20px;">
                <span>扫描库位</span>
                <input class="textStyle" id="FKW" readonly="readonly" onclick="erweima()" value="" />
            </div>
            <div class="content" id="lddiv" style="padding-top: 20px;">
                <span>铝锭2D</span>
                <input class="textStyle" id="ld" readonly="readonly" onclick="erweima()" value="" />
                <input id="ldID" type="hidden" />
            </div>
            <div class="content" id="CLPHdiv" style="display:none;padding-top: 20px;">
                <span>材料牌号</span>
                <select class="textStyle" name="CLPH" id="CLPH"></select>
            </div>
            <div class="content" id="zldiv" style="display:none;padding-top: 20px;">
                <span>重量(KG)</span>
                <input class="textStyle" id="ZL" value="" />
            </div>
            <div class="content" id="msg1div">
                <p id="msg1" beizhu="显示对应的铝锭信息" style="color:red; font-weight:bold; font-size:16px; text-align:left;"></p>
            </div>
        </div>
        <!--<br style="clear:both; font-size:0; height:0px;" />-->
        <p class="btn-submit" style="display:block;padding-top: 4px;">
            <input type="button" value="日志" class="btn btn2" onclick="$('.kjjjskxjjx').show();" style="width: 90px;" />
            <input type="button" value="提交" class="btn btn2" onclick="submitFun();" style="width: 90px;" />
        </p>
    </div>
    <script src="../../script/api.js" type="text/javascript"></script>
    <script src="../../script/base/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../script/layer/layer.js"></script>
    <script src="../../script/DbHelper.js" type="text/javascript" charset="utf-8"></script>
    <script src="ldtl.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
