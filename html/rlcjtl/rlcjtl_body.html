<!DOCTYPE html>

    <link rel="stylesheet" href="../../css/base.css" />

            display: block;

</head>
<body>
    <div class="header">
        <span onclick="api.closeWin();" class="goBack">返回</span>熔炼车间投料
        <span class="code" onclick="sjerweima();"><i class="H-iconfont H-icon-scanning H-font-size-28 H-vertical-middle"></i></span>
    </div>
    <div class="fingerprint bg-ybzck">
        <div class="textBox">
            <ul>
                <li>
                    <p>扫描投料口二维码编号</p>
                    <input type="text" readonly="readonly" class="textStyle" name="FTLKID" id="inp1" onclick="erweima(1, 'TL')" />

                </li>
                <li>
                    <p>扫描投料操作工二维码</p>
                    <input type="text" readonly="readonly" class="textStyle" name="FTLYGNnmber" id="inp2" onclick="erweima(2,'YG')" />
                </li>
                <li>
                    <p>扫描铝锭/标准桶二维码序列号</p>
                    <input type="text" readonly="readonly" class="textStyle" name="FNumber" id="inp3" onclick="erweima(3, 'LD')" />
                </li>
                <li>
                    <p id="lpch" beizhu="炉批次号" style="color:red; font-weight:bold; font-size:16px;"></p>
                </li>
                <li>
                    <p id="CLPH" beizhu="显示材料牌号" style="color:red; font-weight:bold; font-size:16px;"></p>
                </li>
                <li>
                    <p id="ZL" beizhu="重量" style="color:red; font-weight:bold; font-size:16px;"></p>
                </li>
               
            </ul>
        </div>
        <p class="btn-submit">
            <input type="button" value="记录" class="btn btn2" onclick="H.openWin('rlcjtlList_head', '../rlcjtlList/rlcjtlList_body.html')" style="width: 90px;" />
            <input type="button" value="日志" class="btn btn2" onclick="$('.kjjjskxjjx').show();" style="width: 90px;" />
            <input type="button" value="提交" class="btn btn2" style="width: 90px;" onclick="submitFun();" />
        </p>
    </div>
    <script src="../../script/base/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../script/layer/layer.js"></script>
    <script src="../../script/base/H.js" type="text/javascript" charset="utf-8"></script>
